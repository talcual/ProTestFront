
<app-header></app-header>

<div class="container-fluid my-2" id="nav">
    <button class="btn btn-success">
        Agregar Empleado
    </button>
</div>
<div class="container-fluid">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let empleado of empleados">
                <td>{{empleado.name}}</td>
                <td>{{empleado.email}}</td>
                <td>
                    <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#asignar" (click)="selectEmployee(empleado.id)">
                        <i class="entypo-publish"></i> Asignar Dispositivo
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<div class="modal" tabindex="-1" id="asignar">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Asignar dispositivo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group">
                <label>Serial</label>
                <input type="text" [(ngModel)]='dispositivo.serial' name="serial" class="form-control" placeholder="Serial dispositivo">
            </div>
            <div class="form-group mt-2">
                <button class="btn btn-success btn-sm float-end" (click) = 'buscarD()'>
                    Buscar
                </button>
            </div>

            <div class="form-group mt-5">
                <ul class="list-group resumen">
                    <li class="list-group-item">
                        <label for="serial" class="label">Serial</label>
                        {{dispositivo.serial}}
                    </li>
                    <li class="list-group-item">
                        <label for="nombre" class="label">Nombre</label>
                        {{dispositivo.name}}
                    </li>
                    <li class="list-group-item">
                        <label for="tipo" class="label">Tipo</label>
                        {{dispositivo.device_type}}
                    </li>
                    <li class="list-group-item">
                        <label for="so" class="label">Sistema Operativo</label>
                        {{dispositivo.os}}
                    </li>
                </ul>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" (click) = 'asignar()'>Guardar</button>
      </div>
    </div>
  </div>
</div>
